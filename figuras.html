<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de figuras geométricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer curso práctico de JS</p>
      <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
          <label for=""> Escribe cuánto mide un lado de tu cuadrado: </label>
          <input type="number" id="InputCuadrado" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </form>
      </section>
    </header>
    <script src="figuras.js"></script>
  </body>
</html>
